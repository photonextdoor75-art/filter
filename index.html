<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroFlash Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-paper': '#fdfbf7',
              'retro-ink': '#2b2b2b',
              'retro-accent': '#d97706', // amber-600
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Global Error Handler: Affiche les erreurs sur l'écran au lieu de la console -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        const errorMsg = event.message || "Unknown Error";
        const html = `
          <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:#1c1917; color:#ef4444; padding:20px; z-index:9999; font-family:monospace; overflow:auto;">
            <h2 style="font-size:24px; margin-bottom:10px;">Application Crash</h2>
            <p style="color:#a8a29e; margin-bottom:20px;">Une erreur a empêché le chargement de l'application :</p>
            <div style="background:#000; padding:15px; border:1px solid #444; border-radius:5px;">
              ${errorMsg}
            </div>
            <p style="margin-top:20px; color:#78716c;">Try refreshing the page. If the error persists, check the console (F12).</p>
          </div>
        `;
        if (document.body) document.body.innerHTML += html;
      });
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Playfair Display', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-stone-950 text-stone-200 antialiased selection:bg-amber-500/30">
    <div id="root">
      <!-- Loading State visible before React mounts -->
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #78716c;">
        <div style="width: 40px; height: 40px; border: 3px solid #d97706; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
        <p style="font-family: monospace;">Initializing RetroFlash...</p>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>
  </body>
</html>
